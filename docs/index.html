<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chess Data Home Page</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="./colorlegend.js"></script>
    <style type="text/css">
    .legend {
    background-color: #fff;
    width: 400px;
    height: 60px;
    border: 1px solid #bbb;
    margin: 10px;
    }

    #linearLegend .colorlegend-labels {
    font-size: 9px;
    fill: #888;
    }

    .legend2,
    .legend2ordinal {
    background-color: #fff;
    width: 50px;
    height: 300px;
    border: 1px solid #bbb;
    margin: 10px;
    float: left;
    }

    .legend2ordinal {
    width: 110px;
    }
    .cdv-openings {
    text-align: center;
    }
    .cdv-eval-time .graph {
    display: table-cell;
    vertical-align: middle;
    font-weight: 300;
    }
    .cdv-eval-time .axis {
      font-size: 12px;
      font-weight: 400;
    }
    .cdv-eval-time .axis path,
    .cdv-eval-time .axis line {
      fill: none;
      stroke: black;
    }
    .cdv-eval-time .axis .axis-label {
      fill: #777;
    }
    .cdv-eval-time .bar {
      opacity: 0.9;
    }
    .cdv-eval-time .bar.white {
      fill: white;
    }
    .cdv-eval-time .line {
      fill: none;
      stroke: black;
      stroke-width: 1.5px;
    }
    .cdv-eval-time .line.white {
      stroke: white;
    }
    .cdv-eval-time .area {
      fill: black;
      opacity: 0.65;
    }
    .cdv-eval-time .area.white {
      fill: white;
    }
    .cdv-eval-time .eval-guides {
      opacity: 0.75;
    }
    .cdv-eval-time .eval-guide-line {
      stroke: black;
      fill: none;
      stroke-dasharray: 9 4;
      stroke-width: 0.5px;
    }
    .cdv-eval-time .eval-guide-text {
      font-size: 10px;
      text-transform: uppercase;
    }
    .cdv-eval-time .interactive-layer {
      fill: none;
    }
    .cdv-eval-time .interactive-layer .guide {
      stroke: red;
      stroke-width: 1px;
      stroke-dasharray: 5 1;
    }
    .cdv-eval-time .interactive-layer .guide.hidden {
      display: none;
    }
    .cdv-eval-time.wrap {
      display: table;
      margin: 0 auto;
      text-align: center;
    }
    .cdv-heatmap .white rect {
      fill: white;
    }
    .cdv-heatmap .white .label {
      fill: black;
    }
    .cdv-heatmap .black rect {
      fill: black;
    }
    .cdv-heatmap .black .label {
      fill: white;
    }
    .cdv-heatmap .label {
      text-transform: lowercase;
      font-family: sans-serif;
      font-size: 12px;
    }
    .cdv-heatmap .heat-square {
      fill: red;
      opacity: 0.8;
    }
    .cdv-openings .arc {
      stroke: #fff;
      stroke-width: 0.5;
    }
    .cdv-openings .san {
      fill: white;
      font-size: 11px;
      pointer-events: none;
      text-shadow:
		-1px -1px 0 #000,
		1px -1px 0 #000,
		-1px 1px 0 #000,
		1px 1px 0 #000;
    }
    .cdv-move-paths .white rect {
      fill: white;
    }
    .cdv-move-paths .white .label {
      fill: black;
    }
    .cdv-move-paths .black rect {
      fill: black;
    }
    .cdv-move-paths .black .label {
      fill: white;
    }
    .cdv-move-paths .label {
      text-transform: lowercase;
      font-family: sans-serif;
      font-size: 12px;

    }
    .cdv-move-paths .move-path {
      fill: transparent;
      stroke: white;
      stroke-width: 1px;
      opacity: 0.1;
    }


    </style>
    <script>
    exports.colors = [
      'lightseagreen',
      'forestgreen',
      'goldenrod',
      'dodgerblue',
      'darkorchid',
      'crimson'
    ];
    </script>
</head>
<body>
    <center>
    <h1>Chess Visualization Project</h1>
    <p>Chess openings (first 6 moves) from all games played on <a href="https://www.ficsgames.org/download.html">FICS</a> during January 2017</p>
    <p>Danai Avgerinou, Jake Toffler</p>
    <br>
    <div style="float: left; width: 50%">

        <h2> Chess Openings</h2>
        <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="sunburst_chess.js"></script>
        <div class="cdv-openings" id="openings" style = "position: relative;">

        <div id = "t1" class="caption">
            <div style = "position: absolute; top: 245px; left: 273px; width: 140px; text-align: center; color: #666; z-index: -1;">
            From this position, the expected points for white is: <br> <span style = "font-size: 20px; font-weight: bold;" id="points" ></span>
            </div>
        </div>
        </div>
        <center>
        <div id="linearLegend" class="legend"></div>
        <!--<div id="linearLegendVertical" class="legend2"></div>-->

        <script type="text/javascript">

          var data = [0,1,3,5,7,8,10,13,15,20,21,23,25,27,28,30,33,35,40];
          var min = d3.min(data);
          var mean = d3.sum(data) / data.length;
          var max = d3.max(data);

          // linear scale, 2 colors
          var lScale = d3.scale.linear()
                .domain([min, max])
                .range(["rgb(0,0,0)", "rgb(255,255,255)"]);
          colorlegend("#linearLegend", lScale, "linear", {title: "linear"});

          <!--var lScale = d3.scale.linear()-->
            <!--.domain([min, max])-->
            <!--.range(["rgb(0,0,0)", "rgb(255,255,255)"]);-->
          <!--colorlegend("#linearLegendVertical", lScale, "linear", {title: "linear", vertical: true });-->

        </script>
        </div>
        </center>
    <div style="float: right; width: 50%">
        <center>
        <h2> Current Position</h2>
        <div id="chess-container"></div>
        <div id="chess-container2"></div>
        <br><br><br><br><br><br>
        <span id="chess-container3"></span>
        <div id = 't2' class="caption">
        <br><br><br><br>
        <br> Move Sequence: <span style = "font-size: 16px; font-weight: bold;" id="variation"></span>
        <br> Percentage of games with this sequence: <span style = "font-size: 16px; font-weight: bold;" id="percentage"></span>
        <br>
        </div>
        </center>
    </div>
    <!--</center>-->





</body>
</html>
